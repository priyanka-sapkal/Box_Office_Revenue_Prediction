<html>
<head>

<link rel="stylesheet" href="Styles/styles6.css" type="text/css">

<script>
function validateForm() {
    var t = document.forms["static"]["title"].value;
    if (t == null || t == "") {
        alert("Title field empty! ");
        return false;
    }
    
    return true;
}

function Start()
{
		{
		document.Form1.action = "collection.do";
	    document.Form1.target = "_self";    // Open in a new window
	    document.Form1.submit();             // Submit the page
	    window.alert("Data collection Started!");
	    return true;
		}
		
    
}

function Process()
{
		{
		document.Form1.action = "process.do";
	    document.Form1.target = "_self";    // Open in a new window
	    document.Form1.submit();             // Submit the page
	    window.alert("Data processing Started!");
	    return true;
		}
    
}
</script>
</head>
<body style="background-image:url('images/tweed.png');">

<div id="container">

<h1>Welcome</h1>

	<form  name="Form1"  method="post">

		<div id="section1">
		Movie Title: <br><input type="text" name="title"><br><br>
		Movie Hashtag: <br><input type="text" name="hashtag"><br><br>
		</div>
		
		<div id="section5">
	   	<button class="button" onclick="return Process();">Start Processing</button>
	   	<button class="button" onclick="return Start();">Start Data Collection</button>
		</div>
		
	</form>
	
</div>
</body>
